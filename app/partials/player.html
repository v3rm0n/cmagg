<div class="container">
  <div class="row"></div>
  <div class="row">
    <h2 ng-bind="playlist.name"></h2>
  </div>
  <div class="row" ng-if="items.length > 0">
    <div class="twelve columns">
      <button class="button button-primary" ng-click="play()" ng-hide="player.currentTrack">Play {{player.currentTrack}}</button>
      <button class="button" ng-click="stop()" ng-show="player.currentTrack">Stop</button>
      <button class="button" ng-click="pause()" ng-show="player.currentTrack">{{player.paused ? 'Resume' : 'Pause'}}</button>
    </div>
  </div>
  <table class="u-full-width" ng-show="items.length > 0">
    <thead>
    <tr>
      <th>Title</th>
      <th>Type</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in items" ng-click="play(item)" ng-class="{playing: player.isCurrent(item)}">
      <td>{{item.title}}</td>
      <td><a href="{{item.url}}" target="_blank"><img class="link" ng-src="/images/{{item.type}}.png"
                                                      alt="{{item.type}}"></a></td>
    </tr>
    </tbody>
  </table>
</div>
