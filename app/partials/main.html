<div class="container">
  <div class="row">
    <div class="twelve columns main">
      <h2>Collaborative Music Aggregator</h2>
      <p>Add music from different sources to a collaborative playlist.</p>
      <button class="button button-primary" ng-click="start()">Get started!</button>
      <div class="supported">
        <img ng-repeat="player in players" ng-src="images/{{player.name}}.png">
      </div>
    </div>
  </div>
</div>
